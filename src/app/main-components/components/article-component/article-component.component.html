<div class="container">
  <h1>Article Details</h1>
  <section class="section-preview">
      <!--         Card Light -->
      <div class="card" style="margin-bottom: 1rem">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top"
               src="{{article.urlToImage}}" alt="Card image cap">
        </div>

        <!-- Card content -->
        <div class="card-body">

          <!-- Title -->
          <h3 class="card-title"><strong>{{article.title}}</strong></h3>
          <p class="card-text">
            <strong>Source:</strong> {{article.source.name}}
          </p>
          <p class="card-text">
            <strong>Author:</strong> {{article.author}}
          </p>
          <p class="card-text">
            <strong>Published:</strong> {{article.publishedAt.toLocaleString()}}
          </p>
          <a href="{{article.url}}">Open original post</a>
          <hr>
          <!-- Text -->
          <p class="card-text">
            {{article.content}}
          </p>
        </div>

      </div>
      <!--         Card Light -->
  </section>
</div>
